<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="./images/bg.jpg" alt="" class="bg responsive-image">
        <img src="./images/girl.png" alt="" class="girl responsive-image">
         <img src="./images/trees.png" alt="" class="trees responsive-image">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
       
    </section>
</body>
</html>
